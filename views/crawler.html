<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <title>图片抓取</title>
</head>

<body>
  <div style="margin:50px auto;width: 900px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div style="display: flex;align-items: center;justify-content: space-between;">
          <span style="font-size: 20px;font-weight: bold;">图片抓取</span>
          <div>
            <button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#crawlerModal">开始</button>
            <button class="btn btn-xs btn-success" onclick="reset()">重置</button>
            <a class="btn btn-xs btn-info" href="/home">返回</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        
      </div>
      <div class="modal fade" id="crawlerModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="display: flex;align-items: center;justify-content: space-between;">
              <h4 class="modal-title" id="crawlerModalLabel">配置信息</h4>
              <button class="close" data-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
              <label for="siteUrl" class="col-form-label">网站地址</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="请填写网站地址">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" onclick="confirm()">确认</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script>
    function confirm () {
      let siteUrl = $('#siteUrl').val();
      if (siteUrl) {
        let reg = /^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\*\+,;=.]+$/;
        if (reg.test(siteUrl)) {
          localStorage.setItem("siteUrl", siteUrl);
          $('#crawlerModal').modal('hide');
          alert("设置成功");
        } else {
          alert("网站地址非法");
        }
      } else {
        alert("网站地址不能为空");
      }
    }

    function reset () {
      if (localStorage.getItem('siteUrl')) {
        localStorage.removeItem("siteUrl");
        alert("重置成功");
      }
    }
  </script>
</body>

</html>
